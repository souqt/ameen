<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TLGAWY Protection</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Amiri&family=Roboto:wght@400;700&display=swap');

    body {
      background: linear-gradient(135deg, #00274d, #000);
      color: #fff;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Amiri', serif;
    }

    h1 {
      font-size: 5rem;
      color: #fff;
      font-family: 'Roboto', sans-serif;
    }

    h2 {
      font-size: 2rem;
      color: #fff;
    }

    p, .keywords p {
      font-size: 1.2rem;
      margin-top: 15px;
      color: #ddd;
    }

    .keywords p {
      color: #bbb;
    }
  </style>
  <script>
  document.addEventListener("DOMContentLoaded", function () {
    // إنشاء عنصر لعرض صورة GIF
    const loadingElement = document.createElement("div");
    loadingElement.style.position = "fixed";
    loadingElement.style.top = "50%";
    loadingElement.style.left = "50%";
    loadingElement.style.transform = "translate(-50%, -50%)";
    loadingElement.style.backgroundColor = "#000"; // خلفية شفافة
    loadingElement.style.padding = "20px";
    loadingElement.style.borderRadius = "10px";
    loadingElement.style.textAlign = "center";

    // إضافة الصورة
    const loadingImage = document.createElement("img");
    loadingImage.src = "https://tlgawy.my.canva.site/director-portfolio-portfolio-website-in-black-and-white-grey-minimalist-style/video/4ce35057413860642156953d5ca96d81.gif"; // رابط صورة الـ GIF
    loadingImage.alt = "جارٍ التحميل...";
    loadingElement.appendChild(loadingImage);

    // إضافة العنصر إلى الصفحة
    document.body.appendChild(loadingElement);

    // تعيين العد التنازلي إلى 3 ثوانٍ
    const countdown = 3; 

    setTimeout(() => {
      // إزالة عنصر الـ GIF
      loadingElement.remove();

      // تحقق من الـ Referer
      const referrer = document.referrer;

      // صفحة GitHub المسموح بها (استبدل بالرابط الخاص بك)
      const allowedPage = "https://chat.tlgawy.com/";

      if (!referrer || !referrer.startsWith(allowedPage)) {
        // إعادة التوجيه إلى صفحة GitHub إذا لم يكن الطلب قادمًا منها
        window.location.href = allowedPage;
      }
    }, countdown * 1000); // تحويل الثواني إلى ميلي ثانية
  });
</script>

</head>
<body>
  <h1>TLGAWY</h1>
  <h2>الموقع محمي من تلجاوي ويب...</h2>
  <p>جميع الحقوق محفوظة © TLGAWY.COM</p>
  <div class="keywords">
    <p>استضافة، برمجة، تطوير المواقع، تصميم مواقع، برمجة ويب، تطوير برمجيات، حماية مواقع، تطبيقات الويب</p>
    <p>برمجة احترافية، حلول تقنية، برمجة حديثة، إدارة مواقع، إنشاء مواقع، خدمات استضافة</p>
  </div>
</body>
</html>
