    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // الحصول على الرابط الذي أحال المستخدم إلى هذه الصفحة
            var referrer = document.referrer;

            // التحقق من أن الرابط ليس فارغًا
            if (referrer) {
                // إعادة التوجيه إلى الرابط المحال
                window.location.href = referrer;
            } else {
                // إذا لم يكن هناك رابط محال، يمكنك توجيه المستخدم إلى رابط افتراضي
                window.location.href = "https://tlgawy.com";
            }
        });
    </script>
