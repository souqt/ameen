<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">جارِ تحميل الموقع...</title>
    <meta name="description" content="يعرض الموقع المطلوب داخل إطار iframe" id="pageDescription">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
        }
        iframe {
            width: 100vw;
            height: 100vh;
            border: none;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const urlParams = new URLSearchParams(window.location.search);
            let domain = urlParams.get("domain") || "example.com";
            
            // تحديث العنوان والوصف تلقائيًا
            document.title = `عرض ${domain}`;
            document.getElementById("pageDescription").setAttribute("content", `مشاهدة ${domain} داخل Iframe`);
            
            // تضمين الموقع في iframe
            document.getElementById("iframeSite").setAttribute("src", `https://${domain}`);
        });
    </script>
</head>
<body>
    <iframe id="iframeSite" allow="camera;gyroscope;accelerometer;magnetometer;xr-spatial-tracking;microphone;"></iframe>
</body>
</html>
