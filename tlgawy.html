<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">جارِ تحميل الموقع...</title>
    <meta name="description" content="" id="pageDescription">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
        }
        iframe {
            width: 100vw;
            height: 100vh;
            border: none;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", async function() {
            let domain = window.location.hostname; // جلب الدومين تلقائيًا
            let siteName = domain;
            let description = `عرض محتوى ${domain} داخل Iframe`;
            
            // جلب بيانات الميتا تلقائيًا
            try {
                const response = await fetch(`https://${domain}`);
                const text = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(text, "text/html");
                
                const titleTag = doc.querySelector("title");
                if (titleTag) siteName = titleTag.innerText;
                
                const metaDescription = doc.querySelector("meta[name='description']");
                if (metaDescription) description = metaDescription.content;
            } catch (error) {
                console.warn("تعذر جلب بيانات الميتا للموقع", error);
            }
            
            document.getElementById("pageTitle").textContent = siteName;
            document.getElementById("pageDescription").setAttribute("content", description);
            document.getElementById("iframeSite").setAttribute("src", `https://${domain}`);
        });
    </script>
</head>
<body>
    <iframe id="iframeSite" allow="camera;gyroscope;accelerometer;magnetometer;xr-spatial-tracking;microphone;"></iframe>
</body>
</html>
