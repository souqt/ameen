<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختصار الروابط - QR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js"></script>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f8f9fa;
        }
        .main-container {
            margin-top: 50px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .ad-container {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 main-container">
                <h3 class="text-center">اختصار الروابط وتوليد QR</h3>
                <form id="shortenForm">
                    <div class="mb-3">
                        <label for="urlInput" class="form-label">أدخل الرابط:</label>
                        <input type="url" id="urlInput" class="form-control" placeholder="https://example.com" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">اختصر الرابط</button>
                    </div>
                </form>
                <div id="resultSection" class="mt-4 d-none">
                    <p>الرابط المختصر:</p>
                    <div class="input-group mb-3">
                        <input type="text" id="shortenedUrl" class="form-control" readonly>
                        <button class="btn btn-secondary" onclick="copyUrl()">نسخ</button>
                    </div>
                    <p>رمز QR:</p>
                    <div id="qrCode" class="text-center mb-3"></div>
                    <button class="btn btn-success" id="downloadQrBtn">تحميل رمز QR</button>
                </div>

                <!-- مساحة إعلانات -->
                <div class="ad-container text-center">
                    <p>إعلانات جوجل هنا</p>
                    <!-- قم بإضافة كود إعلانات Google هنا -->
                </div>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('shortenForm');
        const urlInput = document.getElementById('urlInput');
        const resultSection = document.getElementById('resultSection');
        const shortenedUrl = document.getElementById('shortenedUrl');
        const qrCode = document.getElementById('qrCode');
        const downloadQrBtn = document.getElementById('downloadQrBtn');

        form.addEventListener('submit', function (e) {
            e.preventDefault();
            const url = urlInput.value;
            const shortUrl = generateShortUrl(url);
            shortenedUrl.value = shortUrl;
            QRCode.toCanvas(qrCode, shortUrl, function (error, canvas) {
                if (error) console.error(error);
                // إعداد زر التحميل
                downloadQrBtn.onclick = function () {
                    const link = document.createElement('a');
                    link.download = 'qrcode.png';
                    link.href = canvas.toDataURL();
                    link.click();
                };
            });
            resultSection.classList.remove('d-none');
        });

        function generateShortUrl(url) {
            // اختصار الرابط إلى الموقع المطلوب
            return `https://magic.tlgawy.com/chat.html`;
        }

        function copyUrl() {
            shortenedUrl.select();
            document.execCommand('copy');
            alert('تم نسخ الرابط المختصر!');
        }
    </script>
</body>
</html>
