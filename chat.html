<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختصار الروابط</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #f4f7fb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background: #ffffff;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }

        h2 {
            font-weight: bold;
            color: #1DA1F2; /* لون مشابه لتويتر */
        }

        .btn-custom {
            background-color: #1DA1F2;
            color: white;
            font-size: 1.2rem;
            padding: 15px 25px;
            border-radius: 8px;
            margin-top: 20px;
            border: none;
        }

        .qr-code-container {
            margin-top: 30px;
            text-align: center;
        }

        .qr-code {
            margin: 20px 0;
        }

        .ad-banner {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>اختصر رابطك الآن</h2>
        <div class="ads">
            <!-- إعلان جوجل -->
            <ins class="adsbygoogle ad-banner"
                style="display:block"
                data-ad-client="ca-pub-XXXXXX"
                data-ad-slot="XXXXXX"
                data-ad-format="auto"></ins>
        </div>

        <input type="text" id="urlInput" class="form-control" placeholder="أدخل الرابط هنا" />
        <button class="btn-custom mt-3" onclick="shortenURL()">اختصر الرابط</button>

        <div class="qr-code-container" id="qrContainer" style="display:none;">
            <p>كود QR للرابط المختصر:</p>
            <div class="qr-code">
                <img id="qrCodeImage" src="" alt="QR Code" />
            </div>
            <button class="btn-custom" onclick="downloadQRCode()">تحميل كود QR</button>
        </div>

        <div class="ads">
            <!-- إعلان جوجل -->
            <ins class="adsbygoogle ad-banner"
                style="display:block"
                data-ad-client="ca-pub-XXXXXX"
                data-ad-slot="XXXXXX"
                data-ad-format="auto"></ins>
        </div>
    </div>

    <script>
        // إعداد إعلانات جوجل
        (adsbygoogle = window.adsbygoogle || []).push({});

        function shortenURL() {
            const url = document.getElementById('urlInput').value;

            if (url) {
                const shortenedURL = `https://magic.tlgawy.com/chat.html/${btoa(url).slice(0, 8)}`; // مجرد اختصار بسيط، يمكن دمجه مع خدمة اختصار حقيقية مثل Bitly

                // عرض الرابط المختصر للمستخدم
                alert('الرابط المختصر هو: ' + shortenedURL);

                // توليد كود QR
                const qrCodeURL = `https://chart.googleapis.com/chart?chs=300x300&cht=qr&chl=${encodeURIComponent(shortenedURL)}`;

                document.getElementById('qrCodeImage').src = qrCodeURL;
                document.getElementById('qrContainer').style.display = 'block';
            } else {
                alert('من فضلك أدخل رابطًا صحيحًا');
            }
        }

        // تحميل كود QR
        function downloadQRCode() {
            const qrCodeImage = document.getElementById('qrCodeImage');
            const link = document.createElement('a');
            link.href = qrCodeImage.src;
            link.download = 'qr-code.png';
            link.click();
        }
    </script>

    <script>
        // إعداد إعلانات جوجل مرة أخرى
        (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
</body>
</html>
