<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختصار الروابط - QR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js"></script>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(to bottom, #2196f3, #f8f9fa);
            color: #333;
            margin: 0;
            padding: 0;
        }
        .main-container {
            margin-top: 50px;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            padding: 30px;
        }
        h3 {
            font-weight: bold;
            color: #2196f3;
        }
        .btn-primary {
            background-color: #2196f3;
            border: none;
            font-size: 1.2rem;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0b79d0;
        }
        .btn-secondary {
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }
        .btn-secondary:hover {
            background-color: #d1d1d1;
        }
        .ad-container {
            margin: 20px 0;
            border: 1px dashed #ccc;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        .qr-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .form-label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 main-container">
                <h3 class="text-center">اختصار الروابط وتوليد رمز QR</h3>
                <form id="shortenForm">
                    <div class="mb-3">
                        <label for="urlInput" class="form-label">أدخل الرابط:</label>
                        <input type="url" id="urlInput" class="form-control" placeholder="https://example.com" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">اختصر الرابط</button>
                    </div>
                </form>
                <div id="resultSection" class="mt-4 d-none">
                    <p><strong>الرابط المختصر:</strong></p>
                    <div class="input-group mb-3">
                        <input type="text" id="shortenedUrl" class="form-control" readonly>
                        <button class="btn btn-secondary" onclick="copyUrl()">نسخ</button>
                    </div>
                    <p><strong>رمز QR:</strong></p>
                    <div class="qr-container">
                        <canvas id="qrCode"></canvas>
                        <button class="btn btn-success mt-3" id="downloadQrBtn">تحميل رمز QR</button>
                    </div>
                </div>

                <!-- مساحة إعلانات -->
                <div class="ad-container text-center">
                    <p>إعلانات جوجل هنا</p>
                    <!-- قم بإضافة كود إعلانات Google هنا -->
                </div>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('shortenForm');
        const urlInput = document.getElementById('urlInput');
        const resultSection = document.getElementById('resultSection');
        const shortenedUrl = document.getElementById('shortenedUrl');
        const qrCodeCanvas = document.getElementById('qrCode');
        const downloadQrBtn = document.getElementById('downloadQrBtn');

        form.addEventListener('submit', function (e) {
            e.preventDefault();
            const url = urlInput.value;
            const shortUrl = generateShortUrl(url);
            shortenedUrl.value = shortUrl;
            QRCode.toCanvas(qrCodeCanvas, shortUrl, function (error) {
                if (error) console.error(error);
            });

            downloadQrBtn.onclick = function () {
                const link = document.createElement('a');
                link.download = 'qrcode.png';
                link.href = qrCodeCanvas.toDataURL();
                link.click();
            };

            resultSection.classList.remove('d-none');
        });

        function generateShortUrl(url) {
            // إنشاء رابط مختصر على النطاق المطلوب
            return `https://magic.tlgawy.com/chat.html?r=${btoa(url)}`;
        }

        function copyUrl() {
            shortenedUrl.select();
            document.execCommand('copy');
            alert('تم نسخ الرابط المختصر!');
        }
    </script>
</body>
</html>
