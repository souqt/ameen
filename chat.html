<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختصار الروابط</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background: linear-gradient(135deg, #1DA1F2, #0d87c7);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background: #ffffff;
            color: #333;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 90%;
            max-width: 600px;
        }

        h2 {
            font-weight: 700;
            color: #1DA1F2;
            margin-bottom: 20px;
        }

        .btn-custom {
            background-color: #1DA1F2;
            color: white;
            font-size: 1.2rem;
            padding: 15px 30px;
            border-radius: 8px;
            border: none;
            transition: all 0.3s ease-in-out;
        }

        .btn-custom:hover {
            background-color: #0d87c7;
            transform: scale(1.05);
        }

        .shortened-url, .qr-code {
            margin-top: 20px;
            font-size: 1.1rem;
            background: #f9f9f9;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }

        .shortened-url span {
            word-break: break-word;
            color: #1DA1F2;
        }

        .progress {
            height: 25px;
            margin-top: 20px;
        }

        .progress-bar {
            background-color: #1DA1F2;
        }

        .centered {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .countdown-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
        }

        .countdown-bar {
            width: 100%;
            height: 25px;
            background-color: #ddd;
            border-radius: 10px;
            overflow: hidden;
        }

        .countdown-progress {
            width: 100%;
            height: 100%;
            background-color: #1DA1F2;
            transition: width 10s linear;
        }

        #skipButton {
            display: none;
            margin-top: 20px;
            background-color: #1DA1F2;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
        }

        #skipButton:hover {
            background-color: #0d87c7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>اختصر رابطك الآن</h2>
        <input type="url" id="urlInput" class="form-control mb-3" placeholder="أدخل الرابط هنا" />
        <button class="btn-custom" onclick="generateRedirectLink()">إنشاء رابط مختصر</button>

        <!-- عرض الرابط المختصر -->
        <div class="shortened-url" id="shortenedContainer" style="display: none;">
            <span id="shortenedURL"></span>
            <button class="btn btn-sm btn-outline-primary" onclick="copyURL()">نسخ</button>
        </div>

        <!-- QR Code -->
        <div class="qr-code" id="qrContainer" style="display: none;">
            <h4>رمز الاستجابة السريعة (QR)</h4>
            <canvas id="qrcode"></canvas>
            <a id="downloadQR" class="btn btn-sm btn-outline-success mt-2" download="qrcode.png">تحميل الكود</a>
        </div>

        <!-- العد التنازلي -->
        <div id="countdownContainer" class="countdown-container" style="display: none;">
            <div class="countdown-bar">
                <div class="countdown-progress" id="progress"></div>
            </div>
            <div id="skipButton" onclick="skipRedirect()">تخطي</div>
        </div>
    </div>

    <script>
        let countdownInterval;
        let progressElement = document.getElementById('progress');
        let skipButton = document.getElementById('skipButton');

        // تشفير الرابط لاختصاره بطريقة أصغر
        function generateShortCode(url) {
            return url.slice(0, 10); // تقصير الرابط إلى أول 10 حروف فقط
        }

        // إنشاء رابط مختصر
        function generateRedirectLink() {
            const url = document.getElementById('urlInput').value;

            if (url) {
                const shortCode = generateShortCode(url); // تشفير الرابط بطريقة أصغر
                const currentURL = window.location.origin + window.location.pathname;
                const shortenedURL = `${currentURL}?target=${shortCode}`;

                // عرض الرابط المختصر
                const shortenedContainer = document.getElementById('shortenedContainer');
                const shortenedURLText = document.getElementById('shortenedURL');
                shortenedContainer.style.display = 'flex';
                shortenedURLText.textContent = shortenedURL;

                // إنشاء QR Code
                const qrContainer = document.getElementById('qrContainer');
                qrContainer.style.display = 'block';
                QRCode.toCanvas(document.getElementById('qrcode'), shortenedURL, function (error) {
                    if (error) console.error(error);
                });

                // تحميل QR Code
                const qrCanvas = document.getElementById('qrcode');
                const downloadLink = document.getElementById('downloadQR');
                downloadLink.href = qrCanvas.toDataURL();

                // عرض العد التنازلي
                const countdownContainer = document.getElementById('countdownContainer');
                countdownContainer.style.display = 'flex';

                // تشغيل شريط التقدم العد التنازلي
                let timeLeft = 10;
                progressElement.style.transition = `width ${timeLeft}s linear`;

                countdownInterval = setInterval(() => {
                    timeLeft--;
                    if (timeLeft <= 0) {
                        clearInterval(countdownInterval);
                        skipButton.style.display = 'block'; // إظهار زر الانتقال بعد انتهاء الوقت
                        redirectTo();
                    }
                }, 1000);
            } else {
                alert('من فضلك أدخل رابطًا صحيحًا');
            }
        }

        // تخطي العد التنازلي والانتقال مباشرة
        function skipRedirect() {
            clearInterval(countdownInterval);
            skipButton.style.display = 'none';
            redirectTo();
        }

        // إعادة التوجيه مع شريط متحرك
        function redirectTo() {
            const urlParams = new URLSearchParams(window.location.search);
            const target = urlParams.get('target');

            if (target) {
                const decodedURL = target; // لا داعي لفك تشفير الرابط في هذه الحالة
                window.location.href = decodedURL; // إعادة التوجيه إلى الرابط المختصر
            }
        }

        // تنفيذ التوجيه عند فتح الرابط
        window.onload = redirectTo;
    </script>
</body>
</html>
