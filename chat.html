<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختصار الروابط</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background: #f4f7fb;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background: #ffffff;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
        }

        h2 {
            font-weight: bold;
            color: #1DA1F2;
            margin-bottom: 20px;
        }

        .btn-custom {
            background-color: #1DA1F2;
            color: white;
            font-size: 1rem;
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            transition: background-color 0.3s;
        }

        .btn-custom:hover {
            background-color: #0078b4;
        }

        .qr-code-container {
            margin-top: 30px;
            text-align: center;
        }

        .qr-code img {
            border: 2px solid #1DA1F2;
            border-radius: 10px;
        }

        .shortened-url {
            margin-top: 20px;
            font-size: 1.1rem;
            background: #f1f1f1;
            padding: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .shortened-url span {
            word-break: break-word;
        }

        .ad-banner {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>اختصر رابطك الآن</h2>
        <div class="ads">
            <!-- إعلان جوجل -->
            <ins class="adsbygoogle ad-banner"
                style="display:block"
                data-ad-client="ca-pub-XXXXXX"
                data-ad-slot="XXXXXX"
                data-ad-format="auto"></ins>
        </div>

        <input type="text" id="urlInput" class="form-control mb-3" placeholder="أدخل الرابط هنا" />
        <button class="btn-custom" onclick="shortenURL()">اختصر الرابط</button>

        <div class="shortened-url" id="shortenedContainer" style="display: none;">
            <span id="shortenedURL"></span>
            <button class="btn btn-sm btn-outline-primary" onclick="copyURL()">نسخ</button>
        </div>

        <div class="qr-code-container" id="qrContainer" style="display: none;">
            <p>كود QR للرابط المختصر:</p>
            <div class="qr-code">
                <img id="qrCodeImage" src="" alt="QR Code" />
            </div>
            <button class="btn-custom mt-3" onclick="downloadQRCode()">تحميل كود QR</button>
        </div>

        <div class="ads">
            <!-- إعلان جوجل -->
            <ins class="adsbygoogle ad-banner"
                style="display:block"
                data-ad-client="ca-pub-XXXXXX"
                data-ad-slot="XXXXXX"
                data-ad-format="auto"></ins>
        </div>
    </div>

    <script>
        // إعداد إعلانات جوجل
        (adsbygoogle = window.adsbygoogle || []).push({});

        function shortenURL() {
            const url = document.getElementById('urlInput').value;

            if (url) {
                const shortenedURL = `https://magic.tlgawy.com/chat.html/${btoa(url).slice(0, 8)}`; // اختصار بسيط للرابط

                // عرض الرابط المختصر
                const shortenedContainer = document.getElementById('shortenedContainer');
                const shortenedURLText = document.getElementById('shortenedURL');
                shortenedContainer.style.display = 'flex';
                shortenedURLText.textContent = shortenedURL;

                // توليد كود QR
                const qrCodeURL = `https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=${encodeURIComponent(shortenedURL)}`;
                document.getElementById('qrCodeImage').src = qrCodeURL;
                document.getElementById('qrContainer').style.display = 'block';
            } else {
                alert('من فضلك أدخل رابطًا صحيحًا');
            }
        }

        // نسخ الرابط المختصر
        function copyURL() {
            const shortenedURLText = document.getElementById('shortenedURL').textContent;
            navigator.clipboard.writeText(shortenedURLText).then(() => {
                alert('تم نسخ الرابط إلى الحافظة');
            });
        }

        // تحميل كود QR
        function downloadQRCode() {
            const qrCodeImage = document.getElementById('qrCodeImage');
            const link = document.createElement('a');
            link.href = qrCodeImage.src;
            link.download = 'qr-code.png';
            link.click();
        }
    </script>

    <script>
        // إعداد إعلانات جوجل مرة أخرى
        (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
</body>
</html>
