<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختصار الروابط</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background: linear-gradient(135deg, #1DA1F2, #0d87c7);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background: #ffffff;
            color: #333;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 90%;
            max-width: 600px;
        }

        h2 {
            font-weight: 700;
            color: #1DA1F2;
            margin-bottom: 20px;
        }

        .btn-custom {
            background-color: #1DA1F2;
            color: white;
            font-size: 1.2rem;
            padding: 15px 30px;
            border-radius: 8px;
            border: none;
            transition: all 0.3s ease-in-out;
        }

        .btn-custom:hover {
            background-color: #0d87c7;
            transform: scale(1.05);
        }

        .shortened-url, .qr-code {
            margin-top: 20px;
            font-size: 1.1rem;
            background: #f9f9f9;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }

        .shortened-url span {
            word-break: break-word;
            color: #1DA1F2;
        }

        .progress {
            height: 25px;
            margin-top: 20px;
        }

        .progress-bar {
            background-color: #1DA1F2;
        }

        .centered {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>اختصر رابطك الآن</h2>
        <input type="url" id="urlInput" class="form-control mb-3" placeholder="أدخل الرابط هنا" />
        <button class="btn-custom" onclick="generateRedirectLink()">إنشاء رابط مختصر</button>

        <!-- عرض الرابط المختصر -->
        <div class="shortened-url" id="shortenedContainer" style="display: none;">
            <span id="shortenedURL"></span>
            <button class="btn btn-sm btn-outline-primary" onclick="copyURL()">نسخ</button>
        </div>

        <!-- QR Code -->
        <div class="qr-code" id="qrContainer" style="display: none;">
            <h4>رمز الاستجابة السريعة (QR)</h4>
            <canvas id="qrcode"></canvas>
            <a id="downloadQR" class="btn btn-sm btn-outline-success mt-2" download="qrcode.png">تحميل الكود</a>
        </div>
    </div>

    <script>
        // تشفير الرابط لاختصاره
        function generateShortCode(url) {
            return btoa(url).slice(0, 8); // تقصير النص الناتج إلى 8 أحرف
        }

        // إنشاء رابط مختصر
        function generateRedirectLink() {
            const url = document.getElementById('urlInput').value;

            if (url) {
                const shortCode = generateShortCode(url); // تشفير الرابط
                const currentURL = window.location.origin + window.location.pathname;
                const shortenedURL = `${currentURL}?target=${shortCode}`;

                // عرض الرابط المختصر
                const shortenedContainer = document.getElementById('shortenedContainer');
                const shortenedURLText = document.getElementById('shortenedURL');
                shortenedContainer.style.display = 'flex';
                shortenedURLText.textContent = shortenedURL;

                // إنشاء QR Code
                const qrContainer = document.getElementById('qrContainer');
                qrContainer.style.display = 'block';
                QRCode.toCanvas(document.getElementById('qrcode'), shortenedURL, function (error) {
                    if (error) console.error(error);
                });

                // تحميل QR Code
                const qrCanvas = document.getElementById('qrcode');
                const downloadLink = document.getElementById('downloadQR');
                downloadLink.href = qrCanvas.toDataURL();

                // حفظ الرابط الأصلي في LocalStorage
                localStorage.setItem(shortCode, url);
            } else {
                alert('من فضلك أدخل رابطًا صحيحًا');
            }
        }

        // نسخ الرابط المختصر
        function copyURL() {
            const shortenedURLText = document.getElementById('shortenedURL').textContent;
            navigator.clipboard.writeText(shortenedURLText).then(() => {
                alert('تم نسخ الرابط إلى الحافظة');
            });
        }

        // إعادة التوجيه مع شريط متحرك
function redirectTo() {
    const urlParams = new URLSearchParams(window.location.search);
    const encodedURL = urlParams.get("redirect");

    if (encodedURL) {
        const decodedURL = atob(encodedURL);

        // إعداد صفحة الانتقال
        document.body.style.margin = "0"; // إزالة الهوامش
        document.body.style.padding = "0"; // إزالة الحشوات
        document.body.style.backgroundColor = "#ffffff"; // جعل الخلفية بيضاء
        document.body.style.display = "flex";
        document.body.style.justifyContent = "center";
        document.body.style.alignItems = "center";
        document.body.style.height = "100vh"; // ملء كامل الشاشة

        document.body.innerHTML = `
            <div class="centered text-center">
                <h2>الانتقال للرابط</h2>
                <div class="progress w-75 mx-auto mt-3">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%;" id="progressBar"></div>
                </div>
                <button id="redirectButton" class="btn-custom mt-4" style="display: none;" onclick="window.location.href='${decodedURL}'">اضغط هنا للانتقال</button>
            </div>
        `;

        let progress = 0;
        const progressBar = document.getElementById("progressBar");
        const redirectButton = document.getElementById("redirectButton");

        const interval = setInterval(() => {
            progress += 10;
            progressBar.style.width = `${progress}%`;
            if (progress >= 100) {
                clearInterval(interval);
                redirectButton.style.display = "block";
            }
        }, 1000);
    } else {
        document.body.innerHTML = `
            <div class="text-center">
                <h2>الرابط غير صحيح!</h2>
            </div>
        `;
    }
}

        // تنفيذ التوجيه عند فتح الرابط
        window.onload = redirectTo;
    </script>
</body>
</html>
